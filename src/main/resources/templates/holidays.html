<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisdom School</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="header :: header">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Holidays</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Holidays</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- Holidays -->
<section class="w3l-timeline-1 py-4">
    <div class="container py-lg-5 py-4">
        <div class="title-heading-w3 text-center mb-sm-5 mb-4">
            <h5 class="title-small">Wisdom School</h5>
            <h3 class="title-style">List of Holidays</h3>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h5 class="sub-title-timeline"><i class="fas fa-snowman"></i> Festival Holidays</h5>
                <div class="timeline">
                    <div class="timeline">
                        <div th:each="holiday : ${FESTIVAL}" class="column">
                            <div class="title">
                                <h2 th:text="${holiday.reason}"></h2>
                            </div>
                            <div class="description">
                                <h6 th:text="${holiday.day}" class="fas fa-calendar-alt"><i class="fas fa-calendar-alt"></i></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mt-lg-0 mt-4">
                <h5 class="sub-title-timeline"><i class="fas fa-flag"></i> Federal Holidays </h5>
                <div class="timeline">
                    <div th:each="holiday : ${FEDERAL}" class="column">
                        <div class="title">
                            <h2 th:text="${holiday.reason}"></h2>
                        </div>
                        <div class="description">
                            <h6 th:text="${holiday.day}" class="fas fa-calendar-alt"><i class="fas fa-calendar-alt"></i></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-center">
        <a th:href="@{/dashboard}">
            <button class="btn btn-style btn-style-3">BACK</button>
        </a>
    </div>
</section>

<!-- // Holidays -->

<!-- footer block -->
<div th:replace="footer :: footer">...</div>
<!-- //footer block -->
</body>

</html>

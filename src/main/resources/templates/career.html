<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisdom School</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>
<body>
<!-- header -->
<div id="header" th:replace="header :: header"></div>
<!-- header -->

<!-- inner banner -->
<section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Apply for Job</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Career</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<section class="w3l-team-13 py-4" id="career">
    <div class="container py-md-4 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4">
            <p class="text-uppercase">Do you want to be a Teacher at Wisdom School ?</p>
            <h3 class="title-style">Apply Now!!</h3>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small class="text-muted">11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

        <div class="col-xxl-4 col-sm-9" style="margin: auto;">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <ul>
                        <li class="alert alert-danger" role="alert"
                            th:each="error: ${#fields.errors('career.*')}" th:text="${error}"></li>
                        <li class="alert alert-success text-center" role="alert"
                            th:if="${!#strings.isEmpty(jobMessage)}" th:text="${jobMessage}"></li>
                        <li class="alert alert-danger text-center" role="alert"
                            th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></li>
                    </ul>
                    <form th:action="@{/applyJob}" enctype="multipart/form-data"  method="POST" th:object="${career}">
                        <div class="titleCareer">
                            <span>Profile</span>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label class="mb-2 required">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="mb-2 required">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2 required">E-Mail Address</label>
                            <input type="email" th:field="*{email}" class="form-control" value="" required>
                        </div>

                        <div class="titleCareer">
                            <span>Contact Information</span>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2 required">Address</label>
                            <textarea class="form-control" th:field="*{address}" rows="2" maxlength="250" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm">
                                <label class="mb-2 required">City</label>
                                <input type="text" th:field="*{city}" class="form-control" required>
                            </div>
                            <div class="col-sm">
                                <label class="mb-2 required">State</label>
                                <input type="text" th:field="*{state}" class="form-control" required>
                            </div>
                            <div class="col-sm">
                                <label class="mb-2 required">Zip Code</label>
                                <input type="text" th:field="*{zipCode}" class="form-control" required>
                            </div>
                        </div>

                        <div class="titleCareer">
                            <span>Biography</span>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2">Write about yourself</label>
                            <textarea id="my-text" th:field="*{yourself}" class="form-control" maxlength="400" rows="4"></textarea>
                            <p id="result" style="text-align:right; margin-top: 10px;">0/400</p>
                        </div>

                        <div class="titleCareer">
                            <span>Education</span>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2 required">College</label>
                            <input type="text" th:field="*{college}" class="form-control" value="" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label class="mb-2 required">Degree</label>
                                <input type="text" th:field="*{degree}" class="form-control" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="mb-2 required">Percentage / CGPA</label>
                                <input type="text" th:field="*{cgpa}" class="form-control" required>
                            </div>
                        </div>

                        <div class="titleCareer">
                            <span>Experience (if any)</span>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2">Job Title</label>
                            <input type="text" th:field="*{jobTitle}" class="form-control">
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm">
                                <label class="mb-2">Company / School / College</label>
                                <input type="text" th:field="*{company}" class="form-control">
                            </div>
                            <div class="form-check col-sm-6 mt-6">
                                <input class="form-check-input" th:field="*{working}" value="true" type="checkbox" id="gridCheck">
                                <label>
                                    Tick, If you are still working
                                </label>
                            </div>
                        </div>

                        <div class="titleCareer">
                            <span class="required" >Resume / CV</span>
                        </div>

                        <div class="box">
                            <input type="file" name="file" accept="application/pdf, application/msword," id="choose_file" required>
                        </div>
                        <br>
                        <div class="align-items-center text-center">
                            <button id="showToast" type="submit" class="btn btn-style mt-lg-5 mt-4">
                                Apply
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>


<!-- footer block -->
<div th:replace="footer :: footer"></div>
<!-- //footer block -->
<script>
var myText = document.getElementById("my-text");
var result = document.getElementById("result");
var limit = 400;
result.textContent = 0 + "/" + limit;

myText.addEventListener("input",function(){
    var textLength = myText.value.length;
    result.textContent = textLength + "/" + limit;
});
</script>
</body>
</html>
